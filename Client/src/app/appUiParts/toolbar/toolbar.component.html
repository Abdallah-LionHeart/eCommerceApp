<mat-toolbar class="mat-elevation-z8">
 <button>
  mat-icon-button

  <mat-icon> menu </mat-icon>
  <mat-icon> close </mat-icon>
 </button>
 Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
 <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
  <img
   class="avatar mat-elevation-z8"
   src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

  <h4 class="name">John Smith</h4>
  <p class="designation">Software Engineer</p>

  <mat-divider></mat-divider>

  <button mat-button class="menu-button" routerLink="/home">
   <mat-icon>home</mat-icon>
   <span>Home</span>
  </button>
  <button mat-button class="menu-button" routerLink="/profile">
   <mat-icon>person</mat-icon>
   <span>Profile</span>
  </button>
  <button mat-button class="menu-button" routerLink="/shop">
   <mat-icon>sell</mat-icon>
   <span>Shop</span>
  </button>
  <button mat-button class="menu-button" routerLink="/basket">
   <mat-icon>shopping_cart</mat-icon>
   <span>Basket</span>
  </button>
  <button mat-button class="menu-button" routerLink="/bookmark">
   <mat-icon>bookmarks</mat-icon>
   <span>BookMark</span>
  </button>
  <button mat-button class="menu-button" routerLink="/shop">
   <mat-icon>edit_square</mat-icon>
   <span>Edit Product</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-button class="menu-button" routerLink="/help">
   <mat-icon>help</mat-icon>
   <span>Help</span>
  </button>
 </mat-sidenav>
 <mat-sidenav-content>
  <div class="content mat-elevation-z8">
   <router-outlet></router-outlet>
  </div>
 </mat-sidenav-content>
</mat-sidenav-container>
