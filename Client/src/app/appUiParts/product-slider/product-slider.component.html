<div class="slider-box bg-light" *ngIf="product">
 <ngx-flicking [options]="{ circular: true }" horizontal="false" *ngFor="let photo of product.photos">
  <div flicking-panel class="panel">
   <img [src]="photo.url" alt="Photo" class="img">
  </div>
 </ngx-flicking>
</div>
