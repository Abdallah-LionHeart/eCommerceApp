<header class="numberofproduct my-3">
 <span *ngIf="totalCount > 0">{{(pageNumber -1)* pageSize + 1}} - {{pageNumber
  *
  pageSize > totalCount ? totalCount : pageNumber * pageSize}} of
  {{totalCount}} Result
 </span>
 <span *ngIf="totalCount === 0">
  There are result <strong>0</strong>> for this filter
 </span>
</header>
