<div class="d-flex justify-content-center mt-5">
 <div class="col-3">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   <div class="text-center mb-4">
    <h1 class="mb-3">Sign in</h1>
   </div>

   <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
   <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'" [type]="changetype?'password':'text'">
   </app-text-input>
   <mat-checkbox class="mt-2" color="primary" (click)="viewPass()">Show Password</mat-checkbox>

   <div class="d-grid">
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Login</button>
   </div>
  </form>
 </div>
</div>
