<div class="container">
 <div class="row">
  <section class="col-3">
   <h5 class="text-warning ms-3">Sort</h5>
   <select class="form-select my-3">
    <option selected>Alphabetical</option>
    <option>Price : Low to High</option>
    <option>Price : High to Low</option>
   </select>
   <h5 class="text-warning ms-3">Brands</h5>
   <ul class="list-group my-3">
    <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === brandIdSelected"
     [value]="brand.id" (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
   </ul>
   <h5 class="text-warning ms-3">Types</h5>
   <ul class="list-group my-3">
    <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === typeIdSelected" [value]="type.id"
     (click)="onBrandSelected(type.id)">{{type.name}}</li>
   </ul>
  </section>
  <section class="col-9">
   <div class="d-flex justify-content-between align-items-center mb-5">
    <header>
     <span><strong>Showing 10 of 18 result</strong></span>
    </header>
    <div class="d-flex mt-2">
     <input type="text" placeholder="Search" class="form-control me-2 form-sm" #search>
     <button class="btn btn-outline-primary btn-sm mx-2">Search</button>
     <button class="btn btn-outline-success btn-sm">Reset</button>
    </div>
   </div>
   <!-- <div class="row row-cols-3 g-3"> -->
   <div class="col" *ngFor="let product of products">
    <app-product-item [product]="product"></app-product-item>
   </div>

  </section>
 </div>
</div>
