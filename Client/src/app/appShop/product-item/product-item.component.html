<div class="container" *ngIf="product">
  <div class="row">
    <div class="col-6">
      <div class="images">
        <img
          src="{{product.photoUrl}}" />
      </div>
      <div class="product">
        <p>{{product.name}}</p>
        <h2>{{product.price}}</h2>
        <p class="desc">
          {{product.specification}}
        </p>
        <div class="buttons">
          <button class="add" type="button"
            routerLink="/shop/{{product.id}}">View</button>
          <button class="add" type="button"
            routerLink="/shop/edit/{{product.id}}">
            <i class="fa-light fa-pen-to-square"></i>
          </button>
          <button class="add" type="button">
            <i class="fa-solid fa-cart-circle-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
