<!-- <section style="background-color: #eee;" *ngIf="product"> -->
<div class="container py-5" *ngIf="product">
  <div class="row justify-content-center mb-3">
    <div class="col-md-12 col-xl-10">
      <div class="card d-flex shadow-0 border rounded-3 px-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
              <div class="bg-image hover-zoom ripple rounded ripple-surface">
                <img src="{{product.imageUrl}}"
                  class="w-100" />
                <a href="#!">
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
              <a href="" class="text-decoration-none">
                <h5 class="text-uppercase">
                  {{product.name}}
                </h5>
              </a>
              <div class="d-flex flex-row">
                <div class="text-danger mb-1 me-2">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <span>310</span>
              </div>
              <div class="mt-1 mb-0 text-muted small">
                <span>100% Brand New</span>
                <span class="text-primary"> • </span>
                <span>Light weight</span>
                <span class="text-primary"> • </span>
                <span>Best sales<br /></span>
              </div>
              <div class="mb-2 text-muted small">
                <span>Unique design</span>
                <span class="text-primary"> • </span>
                <span>up to date</span>

              </div>
              <p class="text-truncate mb-4 mb-md-0">
                {{product.specification}}
              </p>
            </div>
            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
              <div class="d-flex flex-row align-items-center mb-1">
                <h4 class="mb-1 me-1">{{product.price | currency}}</h4>
                <!-- <span class="text-danger"><s>$820.99</s></span> -->
              </div>
              <h6 class="text-success">Free shipping</h6>
              <div class="d-flex flex-column mt-4">
                <button class="btn btn-outline-primary btn-sm" type="button"
                  routerLink="/shop/{{product.id}}">View</button>
                <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                  <fa-icon [icon]="addProductCart"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </section> -->
