<div class="container">
  <!-- <div class="row"> -->
  <!-- <div class="col-lg-12"> -->
  <div class="row">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.valid && productForm.value)" style="background-color: antiquewhite;">
      <div class="form-row">
        <div class="form-group row">
          <div class="col-3">
            <label for="name">Product Name</label>
            <input [ngClass]="{'is-invalid': name?.invalid && (name?.dirty || name?.touched)}" required type="text" class="form-control" id="name" placeholder="Product Name"
              name="name" #name="ngModel" [(ngModel)]="product.name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
              <div *ngIf="name.errors">
                <!-- <div> -->
                Product Name is required
              </div>
            </div>
          </div>
          <div class="form-group col-3">
            <label for="price">Price</label>
            <input [ngClass]="{'is-invalid': price?.invalid && (price?.dirty || price?.touched)}" required type="text" class="form-control" id="price" placeholder="Price"
              currencyMask name="price" #price="ngModel" pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(\.[0-9][0-9])?$"
              [options]="{ thousands: '.' }" [ngModel]="+product.price | number:'1.2-2'" (ngModelChange)="updatePrice(+$event)">
            <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="invalid-feedback">
              <!-- <div *ngIf="price.errors.required"> -->
              <div>
                Product price is required
              </div>
              <!-- <div *ngIf="price.errors.pattern"> -->
              <div>
                Product price needs to be decimal value
              </div>
              <div *ngIf="price?.errors">
                <!-- <div> -->
                Product price must be greater than zero
              </div>
            </div>
          </div>
        </div>
        <!-- ! -->
        <div class="row">
          <div class="form-group col-3">
            <label for="brand">Brand</label>
            <select id="brand" class="form-control" name="productBrandId" [(ngModel)]="product.productBrandId" required>
              <option *ngFor="let brand of brands"
                [selected]="product.productBrandId === brand.id"
                [ngValue]="brand.id">{{brand.name}}</option>
            </select>
          </div>
          <div class="form-group col-3">
            <label for="type">Type</label>
            <select id="type" class="form-control" name="productTypeId" [(ngModel)]="product.productTypeId" required>
              <option *ngFor="let type of types"
                [selected]="product.productTypeId === type.id"
                [ngValue]="type.id">{{type.name}}</option>
            </select>
          </div>
        </div>
        <!-- ! -->
        <div class="row">
          <div class="form-group col-3">
            <label for="condition">Condition</label>
            <select id="condition" class="form-select" name="condition" [(ngModel)]="product.condition" required>
              <option value="new">New</option>
              <option value="second hand">Second Hand</option>
            </select>
          </div>

          <div class="form-group col-3">
            <label for="touchScreen">Touch Screen</label>
            <select name="touched" id="touchScreen" class="form-select" [(ngModel)]="product.touchScreen">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <!-- ! -->
        <div class="row">
          <div class="form-group col-3">
            <label for="ramSize"> RAM Size </label>
            <!-- {{ productForm.controls['ramSize'].value }} -->
            <input id="ramSize" name="ramSize" [(ngModel)]="product.ramSize" #ramSize="ngModel" class="form-control" required>
          </div>

          <div class="form-group col-3">
            <label for="storageSize">Storage Size</label>
            <input id="storageSize" name="storageSize" type="text" [(ngModel)]="product.storageSize" class="form-control" required>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="quantity">Quantity</label>
          <input id="quantity" name="quantity" type="number" [(ngModel)]="product.quantity" #quantity="ngModel" class="form-control" required>
        </div>



        <div class="form-group col-6">
          <label for="generation">Generation</label>
          <textarea
            [ngClass]="{'is-invalid': generation?.invalid && (generation?.dirty || generation?.touched)}"
            required
            #generation="ngModel"
            class="form-control"
            id="generation"
            [(ngModel)]="product.generation"
            name="generation"
            rows="3"></textarea>
          <div *ngIf="generation?.invalid && (generation?.dirty || generation?.touched)" class="invalid-feedback">
            <div *ngIf="generation?.errors">
              <!-- <div> -->
              Product price is required
            </div>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="specification">Specification</label>
          <textarea
            [ngClass]="{'is-invalid': specification?.invalid && (specification?.dirty || specification?.touched)}"
            required
            #specification="ngModel"
            class="form-control"
            id="specification"
            [(ngModel)]="product.specification"
            name="specification"
            rows="3"></textarea>
          <div *ngIf="specification?.invalid && (specification?.dirty || specification?.touched)" class="invalid-feedback">
            <div *ngIf="specification?.errors">
              <!-- <div> -->
              Product price is required
            </div>
          </div>
        </div>
        <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary my-3 float-right">Submit</button>
      </div>
    </form>
  </div>
</div>
