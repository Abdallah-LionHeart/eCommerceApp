<div class="container mt-5">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p class="caption"><i class="fa fa-caret-down fa-10x me-2"></i> Basket Is Empty ...</p>
  </div>
  <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
    <div class="container">
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead class="bg-light text-uppercase">
              <tr>
                <th>
                  <div class="py-2">Product</div>
                </th>
                <th>
                  <div class="py-2">Price</div>
                </th>
                <th>
                  <div class="py-2">Quantity</div>
                </th>
                <th>
                  <div class="py-2">Total</div>
                </th>
                <th>
                  <div class="py-2">Remove</div>
                </th>
                <!-- <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Remove</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of basket.items">
                <th>
                  <div class="p-2 d-inline-block">
                    <img src="{{item.photoUrl}}" alt="{{item.productName}}" width="70"
                      class="img-fluid rounded shadow-sm">
                    <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0">
                        <a routerLink="/shop/{{item.id}}"
                          class="text-dark d-inline-block align-middle text-decoration-none text-black">{{item.productName}}</a>
                      </h5>
                      <span class="text-muted fst-italic">
                        Type: <p class="mb-1 text-black">{{item.type}}</p>
                      </span>
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                  <strong>{{item.price | currency}}</strong>
                </td>
                <td class="align-middle">
                  <div class="d-flex algin-items-center">
                    <i class="fa fa-minus-circle text-warning me-2" style="cursor:pointer;font-size: 2em;"
                      (click)="decrementItemQuantity(item.id,1)">
                      <!-- (click)="decrementItemQuantity(item)"> -->
                    </i>
                    <strong style="font-size: 1.5em;">{{item.quantity}}</strong>
                    <i class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer;font-size: 2em;"
                      (click)="incrementItemQuantity(item)">
                    </i>
                  </div>
                </td>
                <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                <td class="align-middle">
                  <a class="text-danger">
                    <i (click)=" removeBasketItem(item.id, item.quantity)" class="fa fa-trash"
                      style="font-size:2em;cursor: pointer;margin-left: 2px;"></i>
                  </a>
                </td>
                <!-- <div class="input-group mb-3" style="max-width: 120px;">
          <div class="input-group-prepend">
           <button class="btn btn-outline-secondary js-btn-minus" type="button">&minus;</button>
          </div>
          <input type="text" class="form-control text-center" value="{{item.quantity}}" placeholder=""
           aria-label="Example text with button addon" aria-describedby="button-addon1">
          <div class="input-group-append">
           <button class="btn btn-outline-secondary js-btn-plus" type="button">&plus;</button>
          </div>
         </div>
        </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <div class="d-grid">
            <a routerLink="/checkout" class="btn btn-outline py-2">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</div>
