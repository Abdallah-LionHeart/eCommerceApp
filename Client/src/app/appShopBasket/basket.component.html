<div class="container mt-5">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p class="caption"><i class="fa fa-caret-down fa-10x me-2"></i> Basket Is Empty ...</p>
  </div>
  <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary
          (addItem)="incrementItemQuantity($event)"
          (removeItem)="removeBasketItem($event)"></app-basket-summary>
      </div>
      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <div class="d-grid">
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 baketbottommargin">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</div>
