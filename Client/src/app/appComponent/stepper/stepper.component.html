<div class="container">
 <ul class="nav nav-pills nav-justified">
  <li class="nav-item" *ngFor="let step of steps;let i = index">
   <div class="d-grid m-2">
    <button (click)="onClick(i)" [class.active]="selectedIndex === i" class="nav-link py-3 bg-light text-uppercase fw-fold">{{step.label}}</button>
   </div>
  </li>
 </ul>
 <div *ngIf="selected">
  <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
 </div>
</div>
